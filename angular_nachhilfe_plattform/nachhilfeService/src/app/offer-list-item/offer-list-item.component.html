@if (offer() && !offer().booked) {
  <div class="flex justify-center">
    <div class="max-w-3xl w-full bg-white p-6 rounded-xl shadow border border-gray-200 hover:shadow-md transition">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">{{ offer().name }}</h2>

      <p class="text-gray-700 text-sm mb-4">{{ offer().description }}</p>

      <div class="text-sm text-gray-600 space-y-1 mb-4">
        <p><strong>Anbieter:</strong> {{ offer().giver?.name ?? 'Unbekannt' }}</p>
        <p><strong>Fach:</strong> {{ offer().course?.name ?? 'Nicht zugeordnet' }}</p>

        @if (offer().comment) {
          <p class="mt-2"><strong>Kommentar:</strong> {{ offer().comment }}</p>
        }
      </div>
      <button class="px-5 py-2 bg-gradient-to-r from-cyan-600 to-teal-500 text-white rounded hover:opacity-90 transition font-semibold">
        <i class="fa fa-calendar-check mr-2"></i> Mehr erfahren
      </button>
    </div>
  </div>
}
