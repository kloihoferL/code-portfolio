<div class="max-w-md mx-auto mt-10 p-6 bg-gray-100 rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-4">Registrieren</h2>

  <form (ngSubmit)="register()">
    <label class="block mb-2">Vorname*</label>
    <input type="text" [(ngModel)]="firstName" name="firstName" class="w-full p-2 mb-4 border rounded bg-white" required />

    <label class="block mb-2">Nachname*</label>
    <input type="text" [(ngModel)]="lastName" name="lastName" class="w-full p-2 mb-4 border rounded bg-white" required />

    <label class="block mb-2">Geburtsdatum*</label>
    <input type="date" [(ngModel)]="birthDate" name="birthDate" class="w-full p-2 mb-4 border rounded bg-white" required />

    <label class="block mb-2">E-Mail*</label>
    <input type="email" [(ngModel)]="email" name="email" class="w-full p-2 mb-4 border rounded bg-white" required />

    <label class="block mb-2">Passwort*</label>
    <input type="password" [(ngModel)]="password" name="password" class="w-full p-2 mb-4 border rounded bg-white" required />

    <label class="block mb-2">Passwort wiederholen*</label>
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="w-full p-2 mb-4 border rounded bg-white" required />

    <p *ngIf="error" class="text-sm text-red-600 mb-4">{{ error }}</p>

    <button type="submit"
            class="bg-[#BC091B] text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition"
            [disabled]="!firstName || !lastName || !birthDate || !email || !password || !confirmPassword">
      Registrieren
    </button>

    <p class="text-sm text-center mt-4">
      Bereits einen Account?
      <a [routerLink]="'/login/'" class="text-red-600 font-medium">Zum Login</a>
    </p>
  </form>

</div>
