<div class="max-w-md mx-auto mt-10 p-6 bg-gray-100 rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-4">Login</h2>

  <form >
    <label class="block mb-2">E-Mail</label>
    <input type="email" [(ngModel)]="email" name="email" class="w-full p-2 mb-4 border rounded bg-white" />

    <label class="block mb-2">Passwort</label>
    <input type="password" [(ngModel)]="password" name="password"  class="w-full p-2 mb-4 border rounded bg-white" />
    <div class="text-sm text-red-600 mb-3" *ngIf="error">{{ error }}</div>
    <button type="submit" (click)="login()" class="bg-[#BC091B] text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
      Anmelden
    </button>

    <p class="text-sm text-center mt-4">
      Noch keinen Account?
      <a [routerLink]="'/registration/'" class="text-red-600 font-medium">Jetzt Registrieren</a>
    </p>
  </form>
</div>
